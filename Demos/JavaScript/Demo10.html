<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array.find() Demo</title>
</head>
<body>
    <h1>Array.find() Demo</h1>
    <script>
        const numbers = [10, 20, 30, 40, 50];
        const x = numbers.findIndex((n) => n % 4 === 0);
        console.log({ x });
    </script>
</body>
</html>
